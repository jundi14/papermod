baseURL: https://jundi.netlify.app/
languageCode: en-us
title: Jundi Journal
theme: PaperMod
pagination:
  pagersize: 6

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jundi Journal  
  description: "Ngobrol Lewat Tulisan Ringan"
  keywords: [Blog, Personal, Jundi Mubarok, website, statis, Hugo, PaperMod]
  author: Jundi
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 January, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: true
  ShareButtons: ["linkedin", "twitter", "facebook", "whatsapp", "telegram"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  

  homeInfoParams:
    Title: Personal Blog
    Content: Suka mempelajari hal baru dan kadang ~tidak~ ditulis disini üòÅ
  socialIcons:
    - name: "Telegram"
      url: "https://t.me/jundi_mubarok"
    - name: "Bluesky"
      url: "https://bsky.app/profile/jundi.web.id" 
    - name: "kofi"
      url: "https://saweria.co/jundimubarok"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]  

menu:
  main:
    - identifier: categories
      name: Kategori
      url: /categories/
      weight: 20
    - identifier: archives
      name: Arsip
      url: /archives/
      weight: 10
    - identifier: Microblog
      name: Microblog
      url: "https://streams.place/jundi"
      weight: 30

minify:
  disableXML: true
  minifyOutput: true
outputs:
  home:
  - HTML
  - RSS
  - JSON
sitemap:
  changefreq: never
  filename: sitemaps.xml
  priority: 1.0